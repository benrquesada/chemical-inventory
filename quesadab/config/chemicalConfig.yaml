selections: &zeroThruFour
   - "0"
   - "1"
   - "2"
   - "3"
   - "4"

otherHazards: &otherHazards
   - "None"
   - "OX (Oxidizer)"
   - "Water Reactive"
   - "SA (Simple Asphyxiant Gas)"
   
