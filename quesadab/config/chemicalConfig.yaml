HMIS:
   - name: "Health"
     id: "hmisHealth"
     type: "dropdown"
     color: "blue"
     text: "#FFF"
     selections: *zeroThruFour
   - name: "Flammability"
     id: "hmisFlammable"
     type: "dropdown"
     color: "red"
     text: "#FFF"
     selections: *zeroThruFour
   - name: "Physical Hazard"
     id: "hmisPhysical"
     type: "dropdown"
     color: "orange"
     text: "#FFF"
     selections: *zeroThruFour
   - name: "Personal Protection"
     id: "hmisPPE"
     type: "dropdown"
     color: "white"
     selections:
       - "A"
       - "B"
       - "C"
       - "D"
       - "E"
       - "F"
       - "G"
       - "H"
       - "I"
       - "J"
       - "K"

NFPAdiamond:
  # Used to build the selection form for the NFPA "Fire Diamond"
    - section: "Flammability"
      id: "flammable"
      type: "dropdown"
      selections: *zeroThruFour
    - section: "Instability/Reactivity"
      id: "reactive"
      type: "dropdown"
      selections: *zeroThruFour
    - section: "Health"
      id: "healthHazard"
      type: "dropdown"
      selections: *zeroThruFour
    - section: "Special"
      id: "other"
      type: "dropdown"
      selections: *otherHazards

addChemInputs:
    - name: "Name"
      id: "name"
      type: "text"
      placeholder: "Chemical Name"
      special: "required"
    - name: "Cas Number"
      id: "casNum"
      type: "text"
      placeholder: "Cas Number"
    - name: "Formula"
      id: "formula"
      type: "text"
      placeholder: "Chemical Formula"
    - name: "Flash Point"
      id: "flashPoint"
      type: "number"
      placeholder: "Degrees Fahrenheit"
      small: "In Fahrenheit"
    - name: "Boiling Point"
      id: "boilPoint"
      type: "number"
      placeholder: "Degrees Fahrenheit"
      small: "In Fahrenheit"
    - name: "Storage Temp"
      id: "storageTemp"
      type: "number"
      placeholder: "Degrees Fahrenheit"
      small: "In Fahrenheit"
    - name: "Safety Data Sheet Link"
      id: "sdsLink"
      type: "text"
      placeholder: "SDS Link"
    - name: "Description"
      id: "description"
      type: "text"
      placeholder: "Description of Chemical"

timeSensitive:
    - name: "Pressure Former"
      id: "pressureFormer"
      type: "checkbox"
    - name: "Requires Stabalizer"
      id: "reqStabalizer"
      type: "checkbox"
    - name: "Peroxide Former"
      id: "peroxideFormer"
      type: "checkbox"
    - name: "Forms Toxins Over Time"
      id: "toxicFormation"
      type: "checkbox"

addChemChecks:
    - name: "Carcinogen"
      id: "carcinogen"
      type: "checkbox"
    - name: "P-List Acute Toxicity"
      id: "pListAcute"
      type: "checkbox"

addChemDropdowns:
    - name: "Primary Hazard"
      id: "primaryHazard"
      type: "dropdown"
      special: "required"
      selections:
        - "Flammable"
          # color: "Red"
        - "Flammable Solid"
          # color: "Copper"
        - "Health Hazard"
          # color: "Blue"
        - "Organic Acid"
          # color: "Lavender"
        - "Inorganic Acid"
          # color: "Rose"
        - "Base"
          # color: "Green"
        - "Oxidizer"
          # color: "Yellow"
        - "Reactive"
          # color: "Orange"
        - "General Hazard" #May need to update
          # color: "None"
    - name: "Structure"
      id: "structure"
      type: "dropdown"
      special: "required"
      selections:
        - "Organic"
        - "Inorganic"
    - name: "State"
      id: "state"
      type: "dropdown"
      special: "required"
      selections:
        - "Solid"
        - "Liquid"
        - "Gas"
