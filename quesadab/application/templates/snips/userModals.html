{# Edit User Modal #}
<div class="modal fade" id="editUserModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-labeledby="editUserModalLabel">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="editUserModalLabel">Edit User</h4>
            </div>
            <form method="POST">
                <input type="hidden" name="username" id="username" value="{#Filled by JS#}">
                <div class="modal-body text-center" id="userMessage">
                    {# Current user level will be filled by editUserModal.js #}
                    <div class="form-group">
                        <label class="label-control" for="auth_level">Update Authorization Level:</label>
                        <select class="form-control" id="auth_level" name="auth_level" required>
                            <option disabled selected>-- Select One --</option>
                            {% for level in config.roles %}
                                <option value="{{level}}">{{config.roles[level].printable}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <p class="test"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

{# Remove User Modal #}
<div class="modal fade" id="deleteUserModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-labeledby="deleteUserModalLabel">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="deleteUserModalLabel">Remove User</h4>
            </div>
            <div class="modal-body text-center" id="userMessage">
                
            </div>
                <div class="modal-footer">
                    <form method="POST">
                        <input type='hidden' id='username' name='username' value=''>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
