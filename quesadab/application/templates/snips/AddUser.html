<div class="col-sm-offset-4 col-sm-4">
    <h3>Add a New User</h3>
    <div class="container-fluid">
        <form class="form" method="POST" name="addUser">
            <div class="form-group">
                <label class="label-control" for="username">Username:</label>
                <input class="form-control" type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label class="label-control" for="username">First Name:</label>
                <input class="form-control" type="text" id="first_name" name="first_name" required autofocus>
            </div>
             <div class="form-group">
                <label class="label-control" for="username">Last Name:</label>
                <input class="form-control" type="text" id="last_name" name="last_name" required autofocus>
            </div>
            {% if authLevel == "admin" %}
                <div class="form-group">
                    <label class="label-control" for="auth_level">Authorization Level:</label>
                    <select class="form-control" id="auth_level" name="auth_level" required>
                        <option value="" disabled selected>-- Select One --</option>
                        {% for level in config.roles %}
                            <option value="{{level}}">{{config.roles[level].printable}}</option>
                        {% endfor %}
                    </select>
                </div>
            {% endif %}
            <div class="form-group">
                <label class="label-control" for="reportto">Reports To:</label>
                <input class="form-control" type="text" id="reportto" name="reportto" required>
            </div>
            <div class="form-group">
                <label class="label-control" for="endDate">End Date:</label>
                <input type='date' id='end_date' class='form-control' name='end_date' min="{{date}}" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
</div>
<div class="clearfix"></div>
<script src="/static/js/local/crossBrowserDatePicker.js"></script>
